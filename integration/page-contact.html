<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>

    <div class="contact">

        <!-- Exit button -->
        <a href="/" class="exit__link"><button class="exit"><i data-feather="x" class="exit__icon"></i></button></a>

        <!-- Toggle button -->
        <div class="toggle"></div>

        <!-- Contact form -->
        <img src="/" alt="logo" class="contact__image" />
        <h1 class="contact__title">Me contacter</h1>

        <form method="POST">

            <label for="fname">Prénom</label>
            <input type="text" id="fname" name="firstname" placeholder="Ton prénom...">

            <label for="lname">Nom</label>
            <input type="text" id="lname" name="lastname" placeholder="Ton nom...">

            <label for="email">Adresse e-mail</label>
            <input type="text" id="email" name="email" placeholder="Ton adresse e-mail...">

            <label for="why">Sélectionne le motif de ta demande</label>
            <select id="why" name="why">
                <option value="infos">Informations générales</option>
                <option value="project">Discuter de mon projet</option>
            </select>

            <label for="message">Message</label>
            <textarea id="message" name="message"
                placeholder="Écris ton message ici. Si tu souhaites discuter de ton projet, n'hésite pas à me donner un maximum d'infos !"
                style="height:200px"></textarea>

            <input type="submit" value="Envoyer">

        </form>
    </div>

    <script>
        feather.replace()
    </script>

</body>

</html>
